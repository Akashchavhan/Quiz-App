<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Programming Quiz</h1>
        <form id="quizForm" method="POST" action="http://localhost:8080/QuizApp/quiz">
            <!-- Question 1 -->
            <div class="question" id="q1">
                <label for="q1">Question 1: What does HTML stand for?</label>
                <div class="answers">
                    <div>
                        <input type="radio" id="q1a" name="q1" value="HyperText Markup Language">
                        <label for="q1a">HyperText Markup Language</label>
                    </div>
                    <div>
                        <input type="radio" id="q1b" name="q1" value="HyperTransfer Markup Language">
                        <label for="q1b">HyperTransfer Markup Language</label>
                    </div>
                    <div>
                        <input type="radio" id="q1c" name="q1" value="Home Tool Markup Language">
                        <label for="q1c">Home Tool Markup Language</label>
                    </div>
                </div>
            </div>
            <!-- Question 2 -->
            <div class="question" id="q2" style="display:none;">
                <label for="q2">Question 2: Which programming language is known as the 'mother of all languages'?</label>
                <div class="answers">
                    <div>
                        <input type="radio" id="q2a" name="q2" value="C">
                        <label for="q2a">C</label>
                    </div>
                    <div>
                        <input type="radio" id="q2b" name="q2" value="Python">
                        <label for="q2b">Python</label>
                    </div>
                    <div>
                        <input type="radio" id="q2c" name="q2" value="Java">
                        <label for="q2c">Java</label>
                    </div>
                </div>
            </div>
            <!-- Question 3 -->
            <div class="question" id="q3" style="display:none;">
                <label for="q3">Question 3: What is the purpose of CSS in web development?</label>
                <div class="answers">
                    <div>
                        <input type="radio" id="q3a" name="q3" value="Styling web pages">
                        <label for="q3a">Styling web pages</label>
                    </div>
                    <div>
                        <input type="radio" id="q3b" name="q3" value="Adding interactivity">
                        <label for="q3b">Adding interactivity</label>
                    </div>
                    <div>
                        <input type="radio" id="q3c" name="q3" value="Defining web page structure">
                        <label for="q3c">Defining web page structure</label>
                    </div>
                </div>
            </div>
            <!-- Question 4 -->
            <div class="question" id="q4" style="display:none;">
                <label for="q4">Question 4: Which of the following is NOT a programming language?</label>
                <div class="answers">
                    <div>
                        <input type="radio" id="q4a" name="q4" value="Python">
                        <label for="q4a">Python</label>
                    </div>
                    <div>
                        <input type="radio" id="q4b" name="q4" value="JavaScript">
                        <label for="q4b">JavaScript</label>
                    </div>
                    <div>
                        <input type="radio" id="q4c" name="q4" value="HTML">
                        <label for="q4c">HTML</label>
                    </div>
                </div>
            </div>
            <!-- Question 5 -->
            <div class="question" id="q5" style="display:none;">
                <label for="q5">Question 5: Which tag is used for creating a hyperlink in HTML?</label>
                <div class="answers">
                    <div>
                        <input type="radio" id="q5a" name="q5" value="<a>">
                        <label for="q5a">&lt;a&gt;</label>
                    </div>
                    <div>
                        <input type="radio" id="q5b" name="q5" value="<link>">
                        <label for="q5b">&lt;link&gt;</label>
                    </div>
                    <div>
                        <input type="radio" id="q5c" name="q5" value="<href>">
                        <label for="q5c">&lt;href&gt;</label>
                    </div>
                </div>
            </div>
            <!-- Question 6 -->
            <div class="question" id="q6" style="display:none;">
                <label for="q6">Question 6: Which language is primarily used for web development?</label>
                <div class="answers">
                    <div>
                        <input type="radio" id="q6a" name="q6" value="Python">
                        <label for="q6a">Python</label>
                    </div>
                    <div>
                        <input type="radio" id="q6b" name="q6" value="JavaScript">
                        <label for="q6b">JavaScript</label>
                    </div>
                    <div>
                        <input type="radio" id="q6c" name="q6" value="C++">
                        <label for="q6c">C++</label>
                    </div>
                </div>
            </div>
            <!-- Question 7 -->
            <div class="question" id="q7" style="display:none;">
                <label for="q7">Question 7: What does the 'var' keyword do in JavaScript?</label>
                <div class="answers">
                    <div>
                        <input type="radio" id="q7a" name="q7" value="Declares a variable">
                        <label for="q7a">Declares a variable</label>
                    </div>
                    <div>
                        <input type="radio" id="q7b" name="q7" value="Defines a function">
                        <label for="q7b">Defines a function</label>
                    </div>
                    <div>
                        <input type="radio" id="q7c" name="q7" value="Creates a constant">
                        <label for="q7c">Creates a constant</label>
                    </div>
                </div>
            </div>
            <!-- Question 8 -->
            <div class="question" id="q8" style="display:none;">
                <label for="q8">Question 8: Which is the correct syntax for a Java method declaration?</label>
                <div class="answers">
                    <div>
                        <input type="radio" id="q8a" name="q8" value="public void method()">
                        <label for="q8a">public void method()</label>
                    </div>
                    <div>
                        <input type="radio" id="q8b" name="q8" value="method void public()">
                        <label for="q8b">method void public()</label>
                    </div>
                    <div>
                        <input type="radio" id="q8c" name="q8" value="void public method()">
                        <label for="q8c">void public method()</label>
                    </div>
                </div>
            </div>
            <!-- Question 9 -->
            <div class="question" id="q9" style="display:none;">
                <label for="q9">Question 9: Which of the following is used to define a class in Python?</label>
                <div class="answers">
                    <div>
                        <input type="radio" id="q9a" name="q9" value="class">
                        <label for="q9a">class</label>
                    </div>
                    <div>
                        <input type="radio" id="q9b" name="q9" value="define">
                        <label for="q9b">define</label>
                    </div>
                    <div>
                        <input type="radio" id="q9c" name="q9" value="function">
                        <label for="q9c">function</label>
                    </div>
                </div>
            </div>
            <!-- Question 10 -->
            <div class="question" id="q10" style="display:none;">
                <label for="q10">Question 10: What is the output of console.log(2 + '2') in JavaScript?</label>
                <div class="answers">
                    <div>
                        <input type="radio" id="q10a" name="q10" value="22">
                        <label for="q10a">22</label>
                    </div>
                    <div>
                        <input type="radio" id="q10b" name="q10" value="4">
                        <label for="q10b">4</label>
                    </div>
                    <div>
                        <input type="radio" id="q10c" name="q10" value="Error">
                        <label for="q10c">Error</label>
                    </div>
                </div>
            </div>

            <!-- Navigation buttons -->
            <div class="pagination">
                <button type="button" id="nextBtn" onclick="nextQuestion()">Next</button>
                <button type="submit" id="submitBtn" style="display:none;">Submit Quiz</button>
            </div>
        </form>
    </div>

    <script>
        let currentQuestion = 1;
        const totalQuestions = 10;

        function nextQuestion() {
            // Hide current question
            document.getElementById('q' + currentQuestion).style.display = 'none';

            // Move to the next question
            currentQuestion++;

            // Show next question
            if (currentQuestion <= totalQuestions) {
                document.getElementById('q' + currentQuestion).style.display = 'block';
            }

            // If we've reached the last question, change the "Next" button to "Submit"
            if (currentQuestion === totalQuestions) {
                document.getElementById('nextBtn').style.display = 'none';
                document.getElementById('submitBtn').style.display = 'block';
            }
        }
    </script>
</body>
</html>
